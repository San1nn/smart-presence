<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
        }
        .dashboard-container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            padding: 10px 0;
            display: flex;
            align-items: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #495057;
            color: white;
        }
        .sidebar-title {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
        }
        .sidebar-icon {
            margin-right: 15px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            background-color: #fff;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-title">Teacher Dashboard</div>
            <a href="#">
                <span class="sidebar-icon">&#x1F3E0;</span> Dashboard
            </a>
            <a href="#">
                <span class="sidebar-icon">&#x1F4DA;</span> Classes
            </a>
            <a href="#">
                <span class="sidebar-icon">&#x1F9D1;</span> Students
            </a>
            <a href="#">
                <span class="sidebar-icon">&#x1F4DD;</span> Assignments
            </a>
            <a href="/face-recognition/recognize" class="active">
                <span class="sidebar-icon">&#x1F464;</span> Scan & Register Faces
            </a>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Welcome, Teacher!</h2>
            </div>
            <iframe id="faceRecognitionFrame" src="/face-recognition/recognize" style="width: 100%; height: 80vh; border: none;"></iframe>
        </div>
    </div>
</body>
</html>
