<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Attendance Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff; --success: #28a745; --danger: #dc3545;
            --bg-color: #f4f6f9; --card-bg: #ffffff; --text-color: #343a40;
            --light-text: #7f8c8d; --border-color: #dee2e6;
        }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg-color); padding: 2em; }
        .container { max-width: 1200px; margin: auto; }
        .header { text-align: center; margin-bottom: 2em; }
        .main-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 2em; }
        .panel { background: var(--card-bg); border-radius: 8px; padding: 1.5em; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        .webcam-container {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            background-color: #000;
            border-radius: 6px;
            overflow: hidden;
        }
        #video, #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .controls { display: flex; gap: 1em; margin-top: 1em; }
        select, button { flex-grow: 1; padding: 0.8em; font-size: 1rem; border-radius: 6px; border: 1px solid var(--border-color); }
        button { background-color: var(--primary-color); color: white; cursor: pointer; border: none; }
        button.stop-btn { background-color: var(--danger); }
        #resultsLog { list-style-type: none; padding: 0; margin-top: 1em; height: 400px; overflow-y: auto; border: 1px solid var(--border-color); border-radius: 6px; }
        #resultsLog li { padding: 10px; border-bottom: 1px solid var(--border-color); font-weight: 500; }
        .log-marked { color: var(--success); }
        .log-info { color: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header"><h1>Real-Time Attendance Scanner</h1></header>
        <div class="main-grid">
            <div class="panel">
                <div class="webcam-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="overlayCanvas"></canvas>
                </div>
                <div class="controls">
                    <select id="subjectSelector"><option value="" disabled selected>Select Subject</option>{% for subject in subjects %}<option value="{{ subject.subjectName }}">{{ subject.subjectName }}</option>{% endfor %}</select>
                    <button id="startButton">Start Marking</button>
                    <button id="stopButton" class="stop-btn" disabled>Stop Marking</button>
                </div>
            </div>
            <div class="panel">
                <h2>Attendance Log</h2>
                <ul id="resultsLog"><li class="log-info">Session not started.</li></ul>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const overlayCtx = overlayCanvas.getContext('2d');
        const subjectSelector = document.getElementById('subjectSelector');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resultsLog = document.getElementById('resultsLog');

        let isScanning = false;
        let uiInterval, markingInterval;
        const UI_UPDATE_FREQUENCY = 200; // Update visuals 5 times per second
        const MARKING_FREQUENCY = 5000; // Mark attendance every 5 seconds
        let markedStudents = new Set();

        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    // Match canvas dimensions to the actual video stream dimensions
                    overlayCanvas.width = video.videoWidth;
                    overlayCanvas.height = video.videoHeight;
                };
            } catch (err) { logMessage("Webcam access denied.", "log-error"); }
        }

        function logMessage(message, className) {
            const li = document.createElement('li');
            li.textContent = message;
            if (className) li.className = className;
            resultsLog.prepend(li);
        }

        // --- Fast Loop for UI Drawing ---
        async function recognizeAndDraw() {
            if (!isScanning || video.paused || video.ended) return;

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = overlayCanvas.width;
            tempCanvas.height = overlayCanvas.height;
            tempCanvas.getContext('2d').drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

            tempCanvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('image_file', blob);

                const response = await fetch('/attendance/recognize-frame', { method: 'POST', body: formData });
                const data = await response.json();
                
                // Scale coordinates from video size to displayed canvas size
                const scaleX = overlayCanvas.clientWidth / overlayCanvas.width;
                const scaleY = overlayCanvas.clientHeight / overlayCanvas.height;

                overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
                if (data.results) {
                    data.results.forEach(res => {
                        const [x, y, w, h] = res.box;
                        const name = res.name;
                        
                        overlayCtx.strokeStyle = name === "Unknown" ? '#e74c3c' : '#2ecc71';
                        overlayCtx.lineWidth = 3;
                        overlayCtx.strokeRect(x, y, w, h);

                        overlayCtx.fillStyle = overlayCtx.strokeStyle;
                        overlayCtx.font = 'bold 18px Inter';
                        overlayCtx.fillText(name, x, y > 20 ? y - 10 : y + h + 20);
                    });
                }
            }, 'image/jpeg');
        }

        // --- Slower Loop for Database Writes ---
        async function markAttendanceScan() {
            if (!isScanning) return;
            const subject = subjectSelector.value;

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            tempCanvas.getContext('2d').drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

            tempCanvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('image_file', blob);
                formData.append('subject', subject);
                
                const response = await fetch('/attendance/mark', { method: 'POST', body: formData });
                if(response.ok) {
                    const results = await response.json();
                    results.forEach(student => {
                        if (student.status === "Attendance Marked" && !markedStudents.has(student.rollNumber)) {
                            markedStudents.add(student.rollNumber);
                            logMessage(`âœ… ${student.name} (${student.rollNumber}) - Marked Present`, 'log-marked');
                        }
                    });
                }
            }, 'image/jpeg');
        }

        startButton.addEventListener('click', () => {
            if (!subjectSelector.value) { alert("Please select a subject first!"); return; }
            isScanning = true;
            markedStudents.clear();
            resultsLog.innerHTML = '';
            logMessage(`Scanning started for ${subjectSelector.value}...`, 'log-info');
            
            startButton.disabled = true;
            stopButton.disabled = false;
            subjectSelector.disabled = true;

            uiInterval = setInterval(recognizeAndDraw, UI_UPDATE_FREQUENCY);
            markingInterval = setInterval(markAttendanceScan, MARKING_FREQUENCY);
        });

        stopButton.addEventListener('click', () => {
            isScanning = false;
            clearInterval(uiInterval);
            clearInterval(markingInterval);
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            
            logMessage("Scanning stopped.", 'log-info');
            startButton.disabled = false;
            stopButton.disabled = true;
            subjectSelector.disabled = false;
        });

        window.addEventListener('load', startWebcam);
    </script>
</body>
</html>
