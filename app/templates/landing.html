<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Smart Presence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --teacher-color: #28a745;
            --admin-color: #dc3545;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            /* --- CHANGE: Default text color is now white --- */
            color: #ffffff; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            
            background-image: url('/static/images/landing.gif');
            background-color: #000000;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: contain;
        }

        /* --- CHANGE: Navbar is now transparent with a blur effect --- */
        .navbar {
            background-color: rgba(0, 0, 0, 0.2); /* Darker transparent background */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Subtle bottom border */
        }
        
        .navbar .logo { display: flex; align-items: center; text-decoration: none; }
        .navbar .logo img { height: 40px; margin-right: 10px; border-radius: 5px; }
        /* CHANGE: Logo text is now white */
        .navbar .logo-text { font-size: 1.5rem; font-weight: 700; color: #ffffff; }
        
        .nav-links { display: flex; align-items: center; gap: 0.75rem; }
        /* CHANGE: Navbar links are now white */
        .nav-links a {
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s;
            color: #ffffff; /* White text for all links */
        }
        .nav-links .button { background-color: var(--primary-color); }
        .nav-links .teacher-button { background-color: var(--teacher-color); }
        .nav-links .admin-button { background-color: var(--admin-color); }
        /* Add a hover effect for better UI feedback */
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .container { 
            max-width: 1100px; 
            margin: 0 auto; /* Center the container */
            padding: 0 2rem;
            flex-grow: 1; /* Make the container take up available space */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* --- CHANGE: Welcome banner is now transparent with a blur effect --- */
        .welcome-banner {
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 3rem 4rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            animation: fadeIn 1.2s ease-in-out;
        }
        .welcome-banner h1 {
            margin-top: 0;
            font-size: 3rem;
            font-weight: 700;
            /* Text color is inherited from body (white) */
            text-shadow: 0 2px 4px rgba(0,0,0,0.5); /* Add shadow to make text pop */
        }
        .welcome-banner p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8); /* Slightly transparent white for subtitle */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">
            <img src="/static/images/logo.jpeg" alt="SmartPresence Logo">
            <span class="logo-text">SmartPresence</span>
        </a>
        <div class="nav-links">
            <a href="/auth/login" class="button">Student Login</a>
            <a href="/auth/login" class="teacher-button">Teacher Login</a>
            <a href="/auth/login" class="admin-button">Admin Login</a>
        </div>
    </nav>
    <div class="container">
        <div class="welcome-banner">
            <h1>The Future of Attendance is Here</h1>
            <p>An automated, intelligent system to track presence using advanced face recognition.</p>
        </div>
    </div>
</body>
</html>
