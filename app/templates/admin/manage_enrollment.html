<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Enrollment - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db; --sidebar-bg: #2c3e50; --sidebar-link: #bdc3c7;
            --sidebar-link-active: #3498db; --bg-color: #ecf0f1; --card-bg: #ffffff;
            --text-color: #34495e; --border-color: #e5e7eb; --success: #2ecc71;
        }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg-color); }
        .dashboard-container { display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background-color: var(--sidebar-bg); color: white; padding: 20px; display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { font-size: 1.6rem; text-align: center; margin-bottom: 2.5rem; }
        .sidebar-nav { flex-grow: 1; }
        .sidebar-nav a { color: var(--sidebar-link); text-decoration: none; padding: 12px 15px; margin: 5px 0; display: flex; align-items: center; border-radius: 6px; }
        .sidebar-nav a.active { background-color: var(--sidebar-link-active); font-weight: 600; }
        .sidebar-icon { font-size: 1.2rem; margin-right: 15px; }
        .main-content { flex-grow: 1; padding: 40px; }
        .header h1 { font-size: 2.5rem; }
        .panel { background: var(--card-bg); border-radius: 8px; padding: 1.5em; box-shadow: 0 4px 6px rgba(0,0,0,0.05); max-width: 600px; margin-top: 30px; }
        .form-group { margin-bottom: 1.5em; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.5em; }
        .form-group select { width: 100%; padding: 0.8em; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .form-group select:disabled { background-color: #f8f9fa; cursor: not-allowed; }
        .action-btn { background-color: var(--success); color: white; border: none; padding: 0.8em 1.5em; border-radius: 6px; font-weight: 600; cursor: pointer; margin-top: 1em; width: 100%; font-size: 1.1rem;}
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">Admin Panel</div>
            <nav class="sidebar-nav">
                <a href="/admin/dashboard"><span class="sidebar-icon">üè†</span> Dashboard</a>
                <a href="/admin/manage-users"><span class="sidebar-icon">üë•</span> All Users</a>
                <a href="/admin/manage-teachers"><span class="sidebar-icon">üßë‚Äçüè´</span> Manage Teachers</a>
                <a href="/admin/manage-subjects"><span class="sidebar-icon">üìö</span> Manage Subjects</a>
                <a href="/admin/manage-enrollment" class="active"><span class="sidebar-icon">üßë‚Äçüéì</span> Enroll Students</a>
                <a href="/admin/manage-timetable"><span class="sidebar-icon">üóìÔ∏è</span> Manage Timetable</a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header"><h1>Enroll Student in a Class</h1></header>
            <div class="panel">
                <form action="/admin/enroll-student" method="post">
                    <div class="form-group">
                        <label for="teacherSelector">1. Select a Teacher</label>
                        <select id="teacherSelector" name="teacher_id" required>
                            <option value="" disabled selected>-- Choose a Teacher --</option>
                            {% for teacher in teachers %}
                            <option value="{{ teacher.userID }}">{{ teacher.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subjectSelector">2. Select a Subject</label>
                        <select id="subjectSelector" name="subject_id" required disabled>
                            <option value="">-- Select a Teacher First --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="studentSelector">3. Select a Student</label>
                        <select id="studentSelector" name="student_id" required>
                             <option value="" disabled selected>-- Choose a Student --</option>
                            {% for student in students %}
                            <option value="{{ student.userID }}">{{ student.name }} ({{ student.rollNumber }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="action-btn">Enroll Student</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        const teacherSelector = document.getElementById('teacherSelector');
        const subjectSelector = document.getElementById('subjectSelector');

        teacherSelector.addEventListener('change', async () => {
            const teacherId = teacherSelector.value;
            
            // Reset and disable the subject dropdown
            subjectSelector.innerHTML = '<option value="">-- Loading Subjects... --</option>';
            subjectSelector.disabled = true;

            if (!teacherId) {
                subjectSelector.innerHTML = '<option value="">-- Select a Teacher First --</option>';
                return;
            }

            try {
                // Fetch subjects for the selected teacher from our new API endpoint
                const response = await fetch(`/admin/subjects-by-teacher/${teacherId}`);
                const subjects = await response.json();

                subjectSelector.innerHTML = ''; // Clear the loading message

                if (subjects.length > 0) {
                    subjects.forEach(subject => {
                        const option = document.createElement('option');
                        option.value = subject.id;
                        option.textContent = subject.name;
                        subjectSelector.appendChild(option);
                    });
                    subjectSelector.disabled = false; // Enable the dropdown
                } else {
                    subjectSelector.innerHTML = '<option value="">-- No Subjects Found for this Teacher --</option>';
                }
            } catch (error) {
                console.error('Failed to fetch subjects:', error);
                subjectSelector.innerHTML = '<option value="">-- Error Loading Subjects --</option>';
            }
        });
    </script>
</body>
</html>
